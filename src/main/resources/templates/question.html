<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <!--    <link rel="icon" href="https://avatars1.githubusercontent.com/u/24602788?s=460&v=4"  type="image/gif" sizes="16x16">-->
    <link rel="icon" href="/img/favicon.ico" >
    <title th:text="${question.title}"></title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="/css/community.css">
    <script src="/js/jquery-3.4.1.min.js" type="application/javascript"></script>
    <script src="/js/bootstrap.min.js" type="application/javascript"></script>


</head>
<body>
<div th:insert="navigation :: nav"></div>
<div class="container-fluid main">
    <div class="row">
<!--        left-3-->
        <div class="col-lg-9 col-md-12 col-sm-12 col-xs-12">
            <h4><span th:text="${question.title}"></span> </h4>
            <span class="text-desc">
               作者：<span th:text="${question.getUser().getName()}"></span> |
               发布时间：<span th:text="${#dates.format(question.getGmtCreate(),'yyyy-MM-dd HH:mm')}"></span> |
               阅读数：<span th:text="${question.getViewCount()}"></span>
            </span>
            <hr class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12" th:text="${question.getDescription()}"/>
            <hr class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
            <div>
                <a th:href="@{'/publish/'+${question.getId()}}" class="community-menu" th:if="${session.user != null && session.user.getId() == question.getCreator()}">
                    <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span> 编辑
                </a>
            </div>


        </div>
<!--        right-1-->
        <div class="col-lg-3 col-md-12 col-sm-12 col-xs-12">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <h4>发起人</h4>
                <div class="media">
                    <div class="media-left">
                        <a href="#">
                            <img class="media-object img-circle" th:src="${question.user.getAvatarUrl()}" >
                        </a>
                    </div>
                    <div class="media-body">
                        <h5 class="media-heading" >
                            <span th:text="${question.getUser().getName()}"></span>
                        </h5>
                        <h6 class="media-body">
                            <span th:text="${question.getUser().getBio()}"></span>
                        </h6>
                      </div>
                </div>
            </div>
            <hr class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <h4>相关问题</h4>
            </div>
        </div>
    </div>
</div>



</body>

</html>
